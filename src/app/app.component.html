<div class="ui-g">
<div *ngFor="let component of components; index as i" (onDrop)="Drop($event,component)" pDroppable="dd" class="container ui-g-3">
  <div pDraggable="dd"
  (onDragStart)="DragStarted($event, component)"
  (onDragEnd)="DragEnd($event,component)"
  class="object">{{component}}</div>
</div>
</div>
